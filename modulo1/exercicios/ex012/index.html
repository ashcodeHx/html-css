<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="imagens/limoes-capa.png" controls autoplay loop> 
       <source src="midia/meu-video.mkv" type="video/mkv">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/meu-video.ogv" type="video/ogg">
       <source src="midia/meu-video.webm" type="video/webm">
       <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p> 
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/sC8GodYbmII?si=tXlVWm2mRlH6ZyKp"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <div style="padding:100% 0 0 0;position:relative;"><iframe
            src="https://player.vimeo.com/video/998834196?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
            frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"
            referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:100%;height:100%;"
            title="The History of Information"></iframe></div>
</body>
</html>
